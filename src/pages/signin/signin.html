<ion-content padding>
  <ion-list>
    <div text-center>
      <ion-icon name="ionic" large style="font-size:100px" color="primary"></ion-icon>
    </div>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="email" [(ngModel)]="login.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="login.password"></ion-input>
    </ion-item>
    <br>
    <div text-center>
      <button ion-button color="secondary" (click)="btnSignup()">Signup</button>
      <button ion-button color="primary" (click)="btnSignin()">Signin</button>
    </div>
  </ion-list>
</ion-content>
