<ion-header>

  <ion-navbar color="primary">
    <ion-title>Signup Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="ConfirmPassword" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <div text-center>
    <button ion-button block color="primary" (click)="btnSignup()">Signup</button>
  </div>
</ion-content>
