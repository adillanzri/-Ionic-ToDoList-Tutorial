<ion-header>

  <ion-navbar color="primary">
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item *ngIf="todos == null || todos == ''">
        <p text-center>No History found</p>
      </ion-item>
      <ion-item-sliding *ngFor="let list of todos">
        <ion-item>
          <h2>{{ list.todoNote }}</h2>
          <p text-right>{{ list.todoDate }} & {{ list.todoTime }}</p>
          <ion-badge color="secondary" item-start>{{ list.todoStatus }}</ion-badge>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="btnDelete(list.todoID)">Delete</button>
          <button ion-button color="primary" (click)="btnUndone(list.todoID)">Undone</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
